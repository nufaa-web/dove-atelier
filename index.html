<html>
<head>
  <title>Dove Atelier Boutique</title>
  
  <!-- Load Alex Brush font for the welcome text -->
  <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bird2.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    .container {
      padding-top: 100px;
    }

    .welcome {
      font-family: 'Alex Brush', cursive;
      font-size: 120px;
      color: #700000;
      margin-top: 40px;
    }

    .subtitle {
      font-family: 'Alex Brush', cursive;
      font-size: 100px;
      color: #700000;
      margin-top: 5px;
    }

    .btn {
      margin-top: 20px;
      background-color: #ff7070;
      border: 3px solid #3a6b6e;
      padding: 15px 35px;
      border-radius: 10px;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      color: white;
      font-size: 16px;
      letter-spacing: 2px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e85e5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome"</h1>
    <p class="subtitle">Dove Atelier Boutique</p>
    <a href="home.html" class="btn">CLICK HERE</a>
  </div>
</body>
</html>
