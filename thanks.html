<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #fdfaf6;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      height: calc(100% - 100px);
      box-sizing: border-box;
    }

    h1 {
      font-size: 36px;
      color: #8B0000;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .summary {
      margin-top: 30px;
      padding: 20px;
      background: #fff8f5;
      border: 1px solid #eee;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }

    .summary p {
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 12px 25px;
      background-color: #8B0000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background-color: #a30000;
    }

    footer {
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You for Your Booking!</h1>
    <p>Your booking has been received successfully.</p>

    <div class="summary" id="bookingDetails">
      <!-- Populated by JS -->
    </div>

    <br>
    <button class="btn" onclick="generatePDF()">Download Receipt (PDF)</button>
    <br>
    <a href="home.html" class="btn">Back to Home</a>
    <a href="catalogue.html" class="btn">Back to Catalogue</a>
  </div>

  <footer>
    &copy; 2025 Dove Atelier. All rights reserved.
  </footer>

  <script>
    const customer = JSON.parse(localStorage.getItem('customer'));
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length > 0) localStorage.setItem('cartBackup', JSON.stringify(cart));

    if (customer) {
      let total = 0;
      let summaryHTML = `
        <p><strong>Name:</strong> ${customer.fullName}</p>
        <p><strong>Email:</strong> ${customer.email}</p>
        <p><strong>Phone:</strong> ${customer.phone}</p>
        <p><strong>Address:</strong> ${customer.address}, ${customer.city}, ${customer.state}, ${customer.postcode}</p>
        <hr><p><strong>Booking Summary:</strong></p>`;

      if (cart.length > 0) {
        cart.forEach(item => {
          summaryHTML += `<p>• ${item.name} - RM ${item.price}</p>`;
          total += item.price;
        });
        summaryHTML += `<p><strong>Total Paid:</strong> RM ${total}</p>`;
      } else {
        summaryHTML += `<p>No item details available.</p>`;
      }

      document.getElementById('bookingDetails').innerHTML = summaryHTML;

      // Clear cart
      localStorage.removeItem('cart');
    } else {
      document.getElementById('bookingDetails').innerHTML = "<p>No customer data found.</p>";
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const customer = JSON.parse(localStorage.getItem('customer'));
      const cart = JSON.parse(localStorage.getItem('cartBackup')) || [];

      const orderId = Math.floor(100000 + Math.random() * 900000);
      const now = new Date().toLocaleString();
      let y = 20;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("Dove Atelier - Booking Receipt", 105, y, null, null, "center");

      y += 10;
      doc.setFontSize(11);
      doc.text(`Order ID: #${orderId}`, 105, y, null, null, "center");
      y += 6;
      doc.text(`Date: ${now}`, 105, y, null, null, "center");

      y += 15;
      doc.setFont("helvetica", "normal");
      if (customer) {
        doc.text(`Name: ${customer.fullName}`, 20, y); y += 6;
        doc.text(`Email: ${customer.email}`, 20, y); y += 6;
        doc.text(`Phone: ${customer.phone}`, 20, y); y += 6;
        doc.text(`Address: ${customer.address}, ${customer.city}, ${customer.state}, ${customer.postcode}`, 20, y); y += 10;
      }

      let total = 0;
      if (cart.length > 0) {
        doc.text("Booking Summary:", 20, y); y += 7;
        cart.forEach(item => {
          doc.text(`• ${item.name} - RM ${item.price}`, 25, y);
          total += item.price;
          y += 7;
        });
        doc.text(`Total Paid: RM ${total}`, 20, y + 5);
      } else {
        doc.text("No booking items found.", 20, y);
      }

      doc.save(`DoveAtelier_Receipt_${orderId}.pdf`);
    }
  </script>

</body>
</html>
